
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Planner</title>
    <link rel="stylesheet" href="tourismplanner.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Your Personalized Tour Planner</h1>
        <p>Plan your next adventure with us</p>
    </header>
    
    <section class="content">
        <form class="planner-form">
            <label for="destination">Choose your destination:</label>
            <select id="destination" name="destination">
                <!-- List of countries generated by JavaScript -->
            </select>
            
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date">
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
            
            <button type="submit">Plan Trip</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2024 Tourism Planner. All rights reserved.</p>
    </footer>

    <script src="tourismplanner.js"></script>
</body>
</html>
